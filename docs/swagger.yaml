paths:
  /api/deps:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/ent.Dpto'
            type: array
      summary: List all deps
  /signin:
    post:
      consumes:
      - application/json
      parameters:
      - description: teacher signup data
        in: body
        name: teacher
        required: true
        schema:
          $ref: '#/definitions/handlers.SignInHandler.req'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.SignInHandler.res'
      summary: login and generate token
  /signup:
    post:
      consumes:
      - application/json
      parameters:
      - description: teacher signup data
        in: body
        name: teacher
        required: true
        schema:
          $ref: '#/definitions/handlers.SignUpHandler.req'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.SignUpHandler.res'
      summary: registers a new teacher
